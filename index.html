<body>
	<div class="container">
		<div class="row">
			<h1>Tu semaforoApp</h1>
		</div>
		<div class="row">
			<a href="./semaforoA.html" target="_blank" class="btn btn-danger col-xs-10 col-xs-offset-1" style="margin-top: 5px">Semaforo A</a>
			<a href="./semaforoB.html" target="_blank" class="btn btn-success col-xs-10 col-xs-offset-1" style="margin-top: 5px">Semaforo B</a>
			<button id="btnAdmin" class="btn btn-info col-xs-10 col-xs-offset-1" style="margin-top: 5px">Admin</button>
		</div>
		<div id="Admin" class="row" style="display: none;">
			<form name="formTiempos" action="http://127.0.0.1:8081/set_timer" method="GET" onsubmit="return validar();">
			<div class="form-group">
			    <label for="txtrojo">Tiempo en rojo para semaforo A:</label>
			    <input type="text" class="form-control" name="txtrojo" id="txtrojo">
			  </div>
			  <div class="form-group">
			    <label for="txtverde">Tiempo en verde para semaforo B:</label>
			    <input type="text" class="form-control" name="txtverde" id="txtverde">
			  </div>
			  <button type="submit" class="btn btn-success">Aceptar</button>
			  
		</form>
			<button style ="margin-top: 10px"id="btnOcultar" class="btn btn-info">Ocultar</button>
		</div>
	</div>
	<script type="text/javascript">
		

		$(document).ready(function(){
			$("#btnAdmin").click(function(){
				$("#Admin").css("display","block");
			});
			$("#btnOcultar").click(function(){
				$("#Admin").css("display","none");
			});
		});

		function validar(){
			var rojo = document.forms["formTiempos"]["txtrojo"].value;
			var verde = document.forms["formTiempos"]["txtverde"].value;
			if(isNaN(rojo) || isNan(verde)){
					alert("Solo se aceptan numeros");
					return false;
			}else if(rojo < 5 || verde < 5){
					alert("Los segundos no pueden ser menores que 5");
					return false;
			}else{
				return true;	
			}
		}
	</script>
